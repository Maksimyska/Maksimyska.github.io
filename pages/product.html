<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style_product.css">
    <!-- <script type="module" src="/js/products.js"></script> -->
    <script src="/js/search_product.js"></script>

</head>

<body>
    <header>
        <div class="container_head">
            <button class="custom-btn btn-6" onclick="window.location.href = '/index.html';">Главная</button>
            <button class="custom-btn btn-6" onclick="window.location.href = '/pages/basket.html';">Корзина</button>
            </button>
            <button class="container_profile custom-btn btn-6" onclick="window.open('');">
                <div class="profile_wrapper">
                    <img class="profile_photo" src="/img/ProfileUserDefault.svg" alt="Фото не загружено">
                </div>
                <p class="profile_text">Профиль</p>
            </button>
        </div>
    </header>
    <main class="container">
        <div class="product">
            <div class="product-container">
                <div class="product-img">
                    <img class="product-image">
                </div>
                <div class="product-description">
                    <p class="product-name"></p>
                    <p class="product-price"></p>
                </div>
            </div>
            <div class="product-statistics">
                <div class="statistics-container">
                    <p class="rating">5</p>
                    <div class="stars">
                        <img class="star" src="/img/Star.png">
                        <img class="star" src="/img/Star.png">
                        <img class="star" src="/img/Star.png">
                        <img class="star" src="/img/Star.png">
                        <img class="star" src="/img/Star.png">
                    </div>
                </div>
                <div class="statistics-button">
                    <a href="/pages/basket.html">
                        <button>Добавить в корзину</button>
                    </a>
                </div>
            </div>


            <div class="reviews">
                <p>отзывы</p>
            </div>
            <div class="ava">
                <div class="ava2">
                    <img class="avatarka" src="/img/abatar.svg">
                    <h2>Андрей</h2>
                    <div>
                        <p>Быстрая доставка,всё в сроки. Советую</p>
                    </div>
                </div>
                <div class="ava2">
                    <img class="avatarka" src="/img/abatar.svg">
                    <h2>Вероника</h2>
                    <div>
                        <p>топи</p>
                    </div>
                </div>
            </div>
            <div>
                <p>смотреть все отзывы</p>
            </div>
    </main>
    <footer></footer>
</body>

</html>
