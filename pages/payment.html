<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style_payment.css">
    <script src="/js/script.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="container_head">
            <button class="custom-btn btn-6" onclick="window.location.href = '/index.html';">Главная</button>
            <button class="custom-btn btn-6" onclick="window.location.href = '/pages/basket.html';">Корзина</button>
            </button>
            <button class="container_profile custom-btn btn-6"
                onclick="window.open('https://youtu.be/IRp7k3wj4OY?si=QIl6xCl0Aqt65BNk', '_blank');">
                <div class="profile_wrapper">
                    <img class="profile_photo" src="/img/ProfileUserDefault.svg" alt="Фото не загружено">
                </div>
                <p class="profile_text">Профиль</p>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container_payment">
                <fieldset class="payment_method">
                    <legend class="text">Способ оплаты</legend>

                    <div>
                        <input type="radio" id="card" name="payment" value="card" checked />
                        <label for="card">
                            <img class="cash"
                                src="https://www.regions.com/-/media/Images/DotCom/Products/credit-cards/CashRewards-Spotlight.jpg">

                        </label>
                    </div>

                    <div>
                        <input type="radio" id="cash" name="payment" value="cash" />
                        <label for="cash"> <img class="cash" src="/img/cash.jpg">
                        </label>
                    </div>

                    <div>
                        <input type="radio" id="potato" name="payment" value="potato" />
                        <label for="potato"><img class="cash"
                                src="https://www.alimentarium.org/sites/default/files/media/image/2017-02/AL027-01_pomme_de_terre_0_0.jpg">
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="delivery">
                <fieldset class="delivery__method">
                    <legend class="text">Доставка</legend>

                    <div>
                        <input type="radio" id="point" name="delivery" value="point" checked />
                        <label for="point"><img class="point"
                                src="https://www.promelec.ru/fs/sources/3b/23/6e/2f/2ca163ea3dc71cddf12ba78d.jpg"></label>
                    </div>
                    <div>
                        <input type="radio" id="yourself" name="delivery" value="yourself" />
                        <label for="yourself"><img class="point"
                                src="https://cdn.picodi.com/ru/files/blog/2014/09/Samovyvoz-2.png">
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="total">
                <div class="total_product">
                    <img class="plant" src="/img/teapot.png">
                    <img class="plant" src="/img/flowers.png">
                    <img class="plant" src="/img/paint.png">
                </div>
                <p>Итого:5024руб
                </p>

            </div>
            <div class="payment">
                <div class="frame">
                    <button class="custom-btn btn-9">Оплатить</button>
                </div>
            </div>

    </main>
    <footer></footer>
</body>

</html>
